<html lang="en">

  <head>
    <!-- Required meta tags -->

    <title>TU.com</title>
  </head>


  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link " href="/contact" tabindex="-1" aria-disabled="true">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


    <div class="alert alert-success  alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils !</strong> Analyze your text easy and free !
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container" >

      <form action="/analyze" method="post">{% csrf_token %} #used csrf token to use post method

        <div class="input-group my-4">
          <span class="input-group-text">Enter Your Text !</span>
          <textarea class="form-control " name="text" aria-label="With textarea" style="margin-top: 0px; margin-bottom: 0px; height: 169px;"></textarea>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" id="removepunc">
          <label class="form-check-label" for="removepunc">Remove Punctuation</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="uppercase" type="checkbox" id="uppercase">
          <label class="form-check-label" for="uppercase">UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="newline" type="checkbox" id="newline">
          <label class="form-check-label" for="newline">remove newline </label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="charcount" type="checkbox" id="charcount">
          <label class="form-check-label" for="charcount">count the character</label>
        </div>

    <button type="submit" class="btn btn-dark my-4">Analyze</button>

      </form>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
